name: Test Fuzz
on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  nondeterminism:
    name: Test App State Determinism
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      
      - uses: actions/checkout@v3

      - run: |
          make test-sim-nondeterminism

  import-export:
    name: Test App Import Export
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - uses: actions/checkout@v3
      
      - run: |
          make test-sim-import-export
